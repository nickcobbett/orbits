  <body>
  <div class="container">
    <div id="solar-system">
      <div class="body body-sun"></div>
      <div class="orbit orbit-mercury">
        <div class="body body-mercury"></div>
      </div>
      <div class="orbit orbit-venus">
        <div class="body body-venus"></div>
      </div>
      <div class="orbit orbit-earth">
        <div class="body body-earth"></div>
        <div class="orbit orbit-moon">
          <div class="body body-moon"></div>
        </div>
      </div>
      <div class="orbit orbit-mars">
        <div class="body body-mars"></div>
      </div>

    </div>
    <button onclick="toggleAnimation()">toggle animate</button>
    <button onclick="toggleOrbitShape()">toggle orbit shape</button>
    <div class="slider"> Slide to adjust orbit speed
      <input type="range" id="speed" value="50">
    </div>

  </div>
